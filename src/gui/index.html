<html>

        <title>Panel d'Administration BitskinsBroker</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./ipc.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js">  </script>

    <body style='height: 100%' onload="setProgressBarValue(0);">
      
      <div id='app'>
        <div id="toolbar">
          <button id='menu-tool' v-on:click='toggleMenu'></button>
        </div>

        <div id="container">
            <div id="menu" v-show='menu_displayed' v-bind:style="{ width: getWidth('menu') }">
              <vertical-menu></vertical-menu>            
            </div><!-- menu -->
            <keep-alive> 
              <component v-bind:is="currentComponent"></component> 
            </keep-alive>
            

        </div><!-- container -->

      </div><!-- app -->
      
      <script src="./vue/vue_ux.js"></script>
    </body>
